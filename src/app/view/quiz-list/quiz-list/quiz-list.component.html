<div class="quiz-list h-space">
  <div class="container bg-gradient-primary-0 rounded-box py-5">
    <div class="quiz-list-wrapper flex flex-wrap">
      <div class="card quiz-item bg-card-gradient" *ngFor="let quiz of quizzes">
        <figure>
          <img [src]="quiz.img" alt="{{ quiz.title }}" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ quiz.title }}</h2>
          <p>{{ quiz.description }}</p>
        </div>
        <div class="card-actions justify-end card-footer">
          <button class="btn btn-accent btn-card text-base-200">
            <span>
              <svg
                class="h-10 w-10 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path d="M8 5v14l11-7z" />
              </svg>
            </span>
            Play now!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
